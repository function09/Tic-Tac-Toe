<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="square" id="square0" data-index="0"></div>
        <div class="square" id="square1" data-index="1"></div>
        <div class="square" id="square2" data-index="2"></div>
        <div class="square" id="square3" data-index="3"></div>
        <div class="square" id="square4" data-index="4"></div>
        <div class="square" id="square5" data-index="5"></div>
        <div class="square" id="square6" data-index="6"></div>
        <div class="square" id="square7" data-index="7"></div>
        <div class="square" id="square8" data-index="8"></div>
    </div>
    <button id="startGame">Start Game</button>
    <button id="restart">Restart</button>
</body>
</html>
